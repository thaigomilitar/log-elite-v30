<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Vision V41.6</title>
    <style>
        :root { --accent: #00ff41; --bg: #000; }
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        #setup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .card { border: 2px solid var(--accent); padding: 30px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; background: #111; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: var(--accent); font-size: 16px; box-sizing: border-box; }
        button { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        video { width: 100%; height: 100vh; object-fit: cover; }
        #status { position: fixed; top: 0; width: 100%; text-align: center; z-index: 100; font-weight: bold; background: rgba(0,0,0,0.8); padding: 15px; color: var(--accent); }
    </style>
</head>
<body>

    <div id="setup">
        <div class="card">
            <h2 style="color:var(--accent); margin-top:0;">CHAVE TÁTICA</h2>
            <p>Sua chave antiga foi bloqueada. Insira uma NOVA chave aqui:</p>
            <input type="text" id="apiInput" placeholder="AIzaSy...">
            <button onclick="ativar()">ATIVAR SISTEMA</button>
        </div>
    </div>

    <div id="status">AGUARDANDO ATIVAÇÃO...</div>
    <video id="video" autoplay playsinline></video>

    <script>
        let chaveSalva = localStorage.getItem('gemini_v41_6');
        
        if (chaveSalva) {
            document.getElementById('setup').style.display = 'none';
            iniciarApp(chaveSalva);
        }

        function ativar() {
            const novaChave = document.getElementById('apiInput').value.trim();
            if (novaChave.startsWith("AIza") && novaChave.length > 20) {
                localStorage.setItem('gemini_v41_6', novaChave);
                location.reload();
            } else {
                alert("Formato de chave inválido!");
            }
        }

        async function iniciarApp(key) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('video').srcObject = stream;
                document.getElementById('status').innerText = "CONECTADO AO GEMINI 2.0";
                
                setInterval(() => processar(key), 5000);
            } catch (e) {
                document.getElementById('status').innerText = "ERRO NA CÂMERA";
            }
        }

        async function processar(key) {
            const v = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = 640; canvas.height = 480;
            canvas.getContext('2d').drawImage(v, 0, 0, 640, 480);
            const imgData = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];

            try {
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite-preview-02-05:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Extraia o Nome e Endereço da etiqueta em JSON: {nome:'', endereco:''}" }, { inline_data: { mime_type: "image/jpeg", data: imgData } }] }] })
                });

                const data = await resp.json();
                if (data.error) {
                    document.getElementById('status').innerText = "ERRO: CHAVE INVÁLIDA NO GOOGLE";
                } else {
                    const res = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim());
                    if (res.nome) {
                        document.getElementById('status').innerText = "✅ " + res.nome;
                        window.speechSynthesis.speak(new SpeechSynthesisUtterance(res.nome));
                    }
                }
            } catch (e) {
                document.getElementById('status').innerText = "ERRO DE CONEXÃO";
            }
        }
    </script>
</body>
</html>
