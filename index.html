<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Elite Vision V41 - Chave Editável</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --accent: #00ff41; --bg: #000; --panel: #111; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* CÂMERA E MIRA */
        video { width: 100%; height: 100vh; object-fit: cover; }
        #status { position: fixed; top: 0; width: 100%; text-align: center; z-index: 100; font-weight: bold; background: rgba(0,0,0,0.8); padding: 15px; color: var(--accent); border-bottom: 1px solid #333; }
        .mira { position: absolute; top: 45%; left: 10%; width: 80%; height: 10%; border: 2px solid var(--accent); border-radius: 12px; box-shadow: 0 0 20px var(--accent); pointer-events: none; z-index: 50; }

        /* TELA DE LOGIN / CONFIGURAÇÃO */
        #setup-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; box-sizing: border-box; }
        .card { background: var(--panel); padding: 25px; border-radius: 20px; border: 1px solid #333; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #000; color: var(--accent); margin: 20px 0; font-family: monospace; box-sizing: border-box; }
        .btn-save { background: var(--accent); color: #000; border: none; padding: 15px 40px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
        
        /* BOTÃO EDITAR (ENGRENAGEM) */
        #btn-config { position: fixed; top: 70px; right: 20px; z-index: 150; background: rgba(0,0,0,0.5); border: 1px solid #444; border-radius: 50%; width: 40px; height: 40px; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; }
    </style>
</head>
<body>

    <div id="btn-config" onclick="abrirConfig()">⚙️</div>

    <div id="status">AGUARDANDO CONFIGURAÇÃO...</div>

    <div id="setup-layer">
        <div class="card">
            <h2 style="color: var(--accent); margin-top: 0;">CHAVE GEMINI</h2>
            <p style="font-size: 14px; color: #888;">Insira sua API Key do Gemini 2.0 Flash Lite para ativar o scanner:</p>
            <input type="password" id="keyInput" placeholder="AIzaSy...">
            <button class="btn-save" onclick="salvarChave()">SALVAR E ATIVAR</button>
            <button style="background:none; border:none; color:#555; margin-top:15px;" onclick="fecharConfig()">CANCELAR</button>
        </div>
    </div>

    <video id="video" autoplay playsinline></video>
    <div class="mira"></div>

    <script>
        let API_KEY = localStorage.getItem('gemini_key_v41');
        let processando = false;

        // Inicia verificando se existe chave
        window.onload = () => {
            if (!API_KEY) {
                abrirConfig();
            } else {
                iniciarCamera();
            }
        };

        function abrirConfig() {
            document.getElementById('setup-layer').style.display = 'flex';
            if(API_KEY) document.getElementById('keyInput').value = API_KEY;
        }

        function fecharConfig() {
            if(!API_KEY) return alert("Você precisa de uma chave para usar o App.");
            document.getElementById('setup-layer').style.display = 'none';
        }

        function salvarChave() {
            const novaChave = document.getElementById('keyInput').value.trim();
            if (novaChave.length > 20) {
                localStorage.setItem('gemini_key_v41', novaChave);
                API_KEY = novaChave;
                alert("Chave salva com sucesso!");
                location.reload();
            } else {
                alert("Chave inválida. Verifique se copiou corretamente.");
            }
        }

        async function iniciarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", focusMode: "continuous" } 
                });
                document.getElementById('video').srcObject = stream;
                document.getElementById('status').innerText = "SISTEMA ONLINE - BUSCANDO ETIQUETA";
                setInterval(capturarIA, 4500); // Tenta ler a cada 4.5 segundos
            } catch (e) {
                document.getElementById('status').innerText = "ERRO: PERMITA O ACESSO À CÂMERA";
            }
        }

        async function capturarIA() {
            if (processando || !API_KEY) return;
            processando = true;
            document.getElementById('status').innerText = "IA PROCESSANDO...";

            const v = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = (v.videoHeight / v.videoWidth) * 640;
            canvas.getContext('2d').drawImage(v, 0, 0, canvas.width, canvas.height);
            const base64 = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite-preview-02-05:generateContent?key=${API_KEY}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Extraia o NOME do destinatário e o ENDEREÇO. Retorne apenas JSON: {nome: '', endereco: ''}" },
                            { inline_data: { mime_type: "image/jpeg", data: base64 } }
                        ]}]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const rawText = data.candidates[0].content.parts[0].text;
                const res = JSON.parse(rawText.replace(/```json|```/g, "").trim());

                if (res.nome) {
                    document.getElementById('status').innerText = `✅ ${res.nome}`;
                    const fala = new SpeechSynthesisUtterance("Localizado " + res.nome);
                    window.speechSynthesis.speak(fala);
                    if(navigator.vibrate) navigator.vibrate(200);
                } else {
                    document.getElementById('status').innerText = "NADA LOCALIZADO. REPOSICIONE.";
                }
            } catch (e) {
                document.getElementById('status').innerText = "ERRO NA CHAVE OU CONEXÃO.";
                console.error(e);
            } finally {
                setTimeout(() => { processando = false; }, 1500);
            }
        }
    </script>
</body>
</html>
