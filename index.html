<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Vision V42.0 - PRO Nível 1</title>
    <style>
        :root { --accent: #00ff41; --bg: #000; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* LOGIN / CONFIG */
        #setup-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .card { background: #111; padding: 25px; border-radius: 20px; border: 2px solid var(--accent); width: 100%; max-width: 400px; text-align: center; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #000; color: var(--accent); margin: 20px 0; font-size: 16px; box-sizing: border-box; text-align: center; }
        .btn-save { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; font-size: 16px; cursor: pointer; }

        /* SCANNER */
        video { width: 100%; height: 100vh; object-fit: cover; }
        #status { position: fixed; top: 0; width: 100%; text-align: center; z-index: 100; font-weight: bold; background: rgba(0,0,0,0.85); padding: 15px; color: var(--accent); border-bottom: 1px solid #333; }
        .mira { position: absolute; top: 40%; left: 10%; width: 80%; height: 20%; border: 2px solid var(--accent); border-radius: 12px; pointer-events: none; z-index: 50; box-shadow: 0 0 20px var(--accent); }
        #btn-config { position: fixed; top: 70px; right: 20px; z-index: 150; background: #222; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; border: 1px solid #444; }
        
        /* LOG DE RESULTADO */
        #log-area { position: fixed; bottom: 20px; width: 90%; left: 5%; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border: 1px solid #333; font-size: 14px; display: none; z-index: 200; }
    </style>
</head>
<body>

    <div id="setup-layer" style="display: none;">
        <div class="card">
            <h2 style="color: var(--accent); margin-top:0;">SISTEMA NÍVEL 1</h2>
            <p style="font-size: 14px; color: #888;">Insira a Chave API do projeto <b>APP-ELITE-01</b></p>
            <input type="text" id="keyInput" placeholder="Cole sua chave aqui...">
            <button class="btn-save" onclick="salvarChave()">ATIVAR SCANNER PRO</button>
            <p style="font-size: 10px; color: #444; margin-top: 10px;">Protegido por restrição de referenciador HTTP.</p>
        </div>
    </div>

    <div id="btn-config" onclick="mostrarConfig()">⚙️</div>
    <div id="status">INICIALIZANDO...</div>
    <video id="video" autoplay playsinline></video>
    <div class="mira"></div>
    <div id="log-area"></div>

    <script>
        const STORAGE_ID = 'gemini_v42_pro';
        let API_KEY = localStorage.getItem(STORAGE_ID);
        let processando = false;

        window.onload = () => {
            if (!API_KEY) {
                document.getElementById('setup-layer').style.display = 'flex';
            } else {
                iniciarCamera();
            }
        };

        function salvarChave() {
            const val = document.getElementById('keyInput').value.trim();
            if (val.length > 20) {
                localStorage.setItem(STORAGE_ID, val);
                location.reload();
            } else {
                alert("Chave inválida!");
            }
        }

        function mostrarConfig() { document.getElementById('setup-layer').style.display = 'flex'; }

        async function iniciarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", focusMode: "continuous" } 
                });
                document.getElementById('video').srcObject = stream;
                document.getElementById('status').innerText = "GEMINI 1.5 PRO: ON";
                
                // Intervalo inteligente: tenta ler a cada 7 segundos para precisão máxima
                setInterval(scannerIA, 7000);
            } catch (e) {
                document.getElementById('status').innerText = "ERRO: CÂMERA NÃO AUTORIZADA";
            }
        }

        async function scannerIA() {
            if (processando || !API_KEY) return;
            processando = true;
            document.getElementById('status').innerText = "PRO ANALISANDO...";

            try {
                const v = document.getElementById('video');
                const canvas = document.createElement('canvas');
                // Resolução Full para o Pro trabalhar melhor
                canvas.width = 1024; canvas.height = (v.videoHeight / v.videoWidth) * 1024;
                canvas.getContext('2d').drawImage(v, 0, 0, canvas.width, canvas.height);
                const base64 = canvas.toDataURL('image/jpeg', 0.85).split(',')[1];

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Extraia o NOME COMPLETO do destinatário e o ENDEREÇO desta etiqueta de logística. Retorne APENAS um JSON limpo: {nome: '', endereco: ''}" },
                            { inline_data: { mime_type: "image/jpeg", data: base64 } }
                        ]}]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('status').innerText = "ERRO: VERIFIQUE O SALDO/CHAVE";
                    console.log(data.error);
                } else {
                    const rawText = data.candidates[0].content.parts[0].text;
                    const res = JSON.parse(rawText.replace(/```json|```/g, "").trim());

                    if (res.nome) {
                        document.getElementById('status').innerText = "✅ " + res.nome.toUpperCase();
                        
                        const log = document.getElementById('log-area');
                        log.style.display = 'block';
                        log.innerHTML = `<b>Destinatário:</b> ${res.nome}<br><b>Endereço:</b> ${res.endereco}`;
                        
                        // Voz
                        const fala = new SpeechSynthesisUtterance(res.nome);
                        fala.lang = 'pt-BR';
                        window.speechSynthesis.speak(fala);
                        
                        // Vibração tática
                        if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                    } else {
                        document.getElementById('status').innerText = "BUSCANDO ETIQUETA...";
                    }
                }
            } catch (err) {
                document.getElementById('status').innerText = "PROCESSANDO...";
            } finally {
                setTimeout(() => { processando = false; }, 2000);
            }
        }
    </script>
</body>
</html>
