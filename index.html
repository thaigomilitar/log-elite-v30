<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Vision V41.8 - PRO</title>
    <style>
        :root { --accent: #00ff41; --bg: #000; }
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* TELA DE CONFIGURAÇÃO (LOGIN) */
        #setup-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; box-sizing: border-box; 
        }
        .card { background: #111; padding: 25px; border-radius: 20px; border: 2px solid var(--accent); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #000; color: var(--accent); margin: 20px 0; font-size: 16px; box-sizing: border-box; }
        .btn-save { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; font-size: 16px; cursor: pointer; }

        /* INTERFACE DO SCANNER */
        video { width: 100%; height: 100vh; object-fit: cover; }
        #status { position: fixed; top: 0; width: 100%; text-align: center; z-index: 100; font-weight: bold; background: rgba(0,0,0,0.85); padding: 15px; color: var(--accent); border-bottom: 1px solid #333; }
        .mira { position: absolute; top: 40%; left: 10%; width: 80%; height: 20%; border: 2px solid var(--accent); border-radius: 12px; pointer-events: none; z-index: 50; box-shadow: 0 0 20px var(--accent); }
        #btn-config { position: fixed; top: 70px; right: 20px; z-index: 150; background: #222; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; border: 1px solid #444; }
    </style>
</head>
<body>

    <div id="setup-layer">
        <div class="card">
            <h2 style="color: var(--accent); margin-top:0;">MODO PRO ATIVO</h2>
            <p style="font-size: 14px; color: #888;">Insira sua API Key do Gemini 1.5 Pro</p>
            <input type="text" id="keyInput" placeholder="AIzaSy...">
            <button class="btn-save" onclick="salvarChave()">ATIVAR AGORA</button>
        </div>
    </div>

    <div id="btn-config" onclick="mostrarConfig()">⚙️</div>
    <div id="status">AGUARDANDO ATIVAÇÃO...</div>
    <video id="video" autoplay playsinline></video>
    <div class="mira"></div>

    <script>
        const STORAGE_KEY = 'gemini_key_pro_v41_8';
        let API_KEY = localStorage.getItem(STORAGE_KEY);
        let processando = false;

        if (API_KEY) {
            document.getElementById('setup-layer').style.display = 'none';
            iniciarApp();
        }

        function salvarChave() {
            const val = document.getElementById('keyInput').value.trim();
            if (val.startsWith("AIza") && val.length > 20) {
                localStorage.setItem(STORAGE_KEY, val);
                location.reload();
            } else {
                alert("Chave inválida!");
            }
        }

        function mostrarConfig() { document.getElementById('setup-layer').style.display = 'flex'; }

        async function iniciarApp() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", focusMode: "continuous" } 
                });
                document.getElementById('video').srcObject = stream;
                document.getElementById('status').innerText = "1.5 PRO: PRONTO PARA SCAN";
                
                // Intervalo de 8 segundos para respeitar o limite do plano Pro gratuito
                setInterval(capturarEProcessar, 8000);
            } catch (e) {
                document.getElementById('status').innerText = "ERRO: PERMITA A CÂMERA";
            }
        }

        async function capturarEProcessar() {
            if (processando || !API_KEY) return;
            processando = true;
            document.getElementById('status').innerText = "PRO ANALISANDO ETIQUETA...";

            try {
                const v = document.getElementById('video');
                const canvas = document.createElement('canvas');
                // Resolução maior para o modelo Pro ler melhor
                canvas.width = 1024; canvas.height = (v.videoHeight / v.videoWidth) * 1024;
                canvas.getContext('2d').drawImage(v, 0, 0, canvas.width, canvas.height);
                const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Aja como um scanner de elite. Identifique o NOME do destinatário e o ENDEREÇO. Se o endereço estiver incompleto, tente deduzir. Retorne apenas JSON: {nome: '', endereco: ''}" },
                            { inline_data: { mime_type: "image/jpeg", data: base64 } }
                        ]}]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    if(data.error.code === 429) {
                        document.getElementById('status').innerText = "AGUARDE: LIMITE DE 2 POR MINUTO";
                    } else {
                        document.getElementById('status').innerText = "ERRO GOOGLE: " + data.error.message;
                    }
                } else {
                    const texto = data.candidates[0].content.parts[0].text;
                    const res = JSON.parse(texto.replace(/```json|```/g, "").trim());

                    if (res.nome) {
                        document.getElementById('status').innerText = "✅ " + res.nome;
                        const fala = new SpeechSynthesisUtterance("Encontrado: " + res.nome);
                        window.speechSynthesis.speak(fala);
                        if(navigator.vibrate) navigator.vibrate(200);
                    } else {
                        document.getElementById('status').innerText = "POSICIONE A ETIQUETA NA MIRA";
                    }
                }
            } catch (err) {
                document.getElementById('status').innerText = "RECONECTANDO COM A IA...";
            } finally {
                setTimeout(() => { processando = false; }, 3000);
            }
        }
    </script>
</body>
</html>
