<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Vision V42.1 - Debug</title>
    <style>
        :root { --accent: #00ff41; --bg: #000; }
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        #status { position: fixed; top: 0; width: 100%; text-align: center; z-index: 100; font-weight: bold; background: rgba(0,0,0,0.9); padding: 20px; color: var(--accent); font-size: 14px; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100vh; object-fit: cover; }
        #setup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #111; border: 1px solid var(--accent); color: white; border-radius: 10px; }
        button { background: var(--accent); color: black; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="setup" style="display: none;">
        <div style="text-align: center; border: 1px solid var(--accent); padding: 20px; border-radius: 20px;">
            <h3>CONFIGURAR CHAVE</h3>
            <input type="text" id="keyInput" placeholder="Insira a chave ...uvNo">
            <button onclick="salvar()">SALVAR CHAVE</button>
        </div>
    </div>

    <div id="status">INICIANDO...</div>
    <video id="video" autoplay playsinline></video>

    <script>
        let API_KEY = localStorage.getItem('gemini_v42_debug');
        let processando = false;

        window.onload = () => {
            if (!API_KEY) document.getElementById('setup').style.display = 'flex';
            else iniciar();
        };

        function salvar() {
            const val = document.getElementById('keyInput').value.trim();
            if (val.length > 20) {
                localStorage.setItem('gemini_v42_debug', val);
                location.reload();
            }
        }

        async function iniciar() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('video').srcObject = s;
                setInterval(analisar, 7000);
            } catch (e) { document.getElementById('status').innerText = "ERRO CÂMERA"; }
        }

        async function analisar() {
            if (processando || !API_KEY) return;
            processando = true;
            document.getElementById('status').innerText = "ANALISANDO...";

            try {
                const v = document.getElementById('video');
                const canvas = document.createElement('canvas');
                canvas.width = 640; canvas.height = 480;
                canvas.getContext('2d').drawImage(v, 0, 0, 640, 480);
                const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Extraia Nome e Endereço em JSON." }, { inline_data: { mime_type: "image/jpeg", data: base64 } }] }] })
                });

                const data = await r.json();

                if (data.error) {
                    // ESTA LINHA É A MAIS IMPORTANTE: VAI MOSTRAR O ERRO REAL
                    document.getElementById('status').innerText = "ERRO GOOGLE: " + data.error.message;
                    console.error(data.error);
                } else {
                    const res = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim());
                    document.getElementById('status').innerText = "✅ " + res.nome;
                }
            } catch (e) {
                document.getElementById('status').innerText = "FALHA NA CONEXÃO";
            } finally { processando = false; }
        }
    </script>
</body>
</html>
