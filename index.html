<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Elite Vision V41.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --accent: #00ff41; --bg: #000; }
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* TELA DE CONFIGURAÇÃO - FORÇADA */
        #setup-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; box-sizing: border-box; 
        }
        .card { background: #111; padding: 25px; border-radius: 20px; border: 2px solid var(--accent); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #000; color: var(--accent); margin: 20px 0; box-sizing: border-box; font-size: 16px; }
        .btn-save { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; font-size: 16px; cursor: pointer; }

        video { width: 100%; height: 100vh; object-fit: cover; }
        #status { position: fixed; top: 0; width: 100%; text-align: center; z-index: 100; font-weight: bold; background: rgba(0,0,0,0.8); padding: 15px; color: var(--accent); }
        .mira { position: absolute; top: 45%; left: 10%; width: 80%; height: 10%; border: 2px solid var(--accent); border-radius: 12px; pointer-events: none; z-index: 50; box-shadow: 0 0 15px var(--accent); }
        #btn-config { position: fixed; top: 70px; right: 20px; z-index: 150; background: #222; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="setup-layer">
        <div class="card">
            <h2 style="color: var(--accent);">ATIVAR SISTEMA</h2>
            <p>Cole sua API Key (começa com AIza):</p>
            <input type="text" id="keyInput" placeholder="Insira a chave aqui...">
            <button class="btn-save" onclick="salvarChave()">ATIVAR AGORA</button>
            <p style="font-size: 11px; color: #666; margin-top: 15px;">A chave será salva apenas neste aparelho.</p>
        </div>
    </div>

    <div id="btn-config" onclick="mostrarConfig()">⚙️</div>
    <div id="status">AGUARDANDO ATIVAÇÃO...</div>
    <video id="video" autoplay playsinline></video>
    <div class="mira"></div>

    <script>
        // Nome da chave mudado para forçar novo preenchimento
        let API_KEY = localStorage.getItem('gemini_key_v41_2');
        let processando = false;

        if (API_KEY) {
            document.getElementById('setup-layer').style.display = 'none';
            iniciarApp();
        }

        function salvarChave() {
            const input = document.getElementById('keyInput').value.trim();
            if (input.length > 20) {
                localStorage.setItem('gemini_key_v41_2', input);
                location.reload();
            } else {
                alert("Chave inválida ou muito curta!");
            }
        }

        function mostrarConfig() {
            document.getElementById('setup-layer').style.display = 'flex';
        }

        async function iniciarApp() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", focusMode: "continuous" } 
                });
                document.getElementById('video').srcObject = stream;
                document.getElementById('status').innerText = "IA PRONTA - MIRE NA ETIQUETA";
                
                // Tenta processar a cada 5 segundos
                setInterval(capturarFotoEProcessar, 5000);
            } catch (e) {
                document.getElementById('status').innerText = "ERRO: PERMITA A CÂMERA NAS CONFIGS DO CELULAR";
            }
        }

        async function capturarFotoEProcessar() {
            if (processando || !API_KEY) return;
            processando = true;
            document.getElementById('status').innerText = "IA ANALISANDO...";

            try {
                const v = document.getElementById('video');
                const canvas = document.createElement('canvas');
                canvas.width = 640; canvas.height = (v.videoHeight / v.videoWidth) * 640;
                canvas.getContext('2d').drawImage(v, 0, 0, canvas.width, canvas.height);
                const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite-preview-02-05:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Você é um assistente de logística. Extraia o NOME e o ENDEREÇO desta etiqueta. Retorne em JSON: {nome: '', endereco: ''}" },
                            { inline_data: { mime_type: "image/jpeg", data: base64 } }
                        ]}]
                    })
                });

                const data = await response.json();
                
                // Se o Google rejeitar a chave, o erro aparecerá aqui
                if (data.error) {
                    document.getElementById('status').innerText = "ERRO: CHAVE REJEITADA PELO GOOGLE";
                    return;
                }

                const textoIA = data.candidates[0].content.parts[0].text;
                const res = JSON.parse(textoIA.replace(/```json|```/g, "").trim());

                if (res.nome) {
                    document.getElementById('status').innerText = "✅ " + res.nome;
                    const fala = new SpeechSynthesisUtterance("Encontrado: " + res.nome);
                    window.speechSynthesis.speak(fala);
                    if(navigator.vibrate) navigator.vibrate(200);
                } else {
                    document.getElementById('status').innerText = "ETIQUETA NÃO RECONHECIDA";
                }
            } catch (err) {
                document.getElementById('status').innerText = "BUSCANDO SINAL DA IA...";
            } finally {
                setTimeout(() => { processando = false; }, 2000);
            }
        }
    </script>
</body>
</html>
