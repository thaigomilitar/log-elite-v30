<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Vision V41.5</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --accent: #00ff41; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* TELA DE CONFIGURAÇÃO (LOGIN) */
        #setup-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; box-sizing: border-box; 
        }
        .card { background: #111; padding: 25px; border-radius: 20px; border: 2px solid var(--accent); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #000; color: var(--accent); margin: 20px 0; font-size: 16px; box-sizing: border-box; }
        .btn-save { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; font-size: 16px; cursor: pointer; }

        /* INTERFACE DO SCANNER */
        video { width: 100%; height: 100vh; object-fit: cover; }
        #status { position: fixed; top: 0; width: 100%; text-align: center; z-index: 100; font-weight: bold; background: rgba(0,0,0,0.8); padding: 15px; color: var(--accent); border-bottom: 1px solid #333; box-sizing: border-box; }
        .mira { position: absolute; top: 45%; left: 10%; width: 80%; height: 10%; border: 2px solid var(--accent); border-radius: 12px; pointer-events: none; z-index: 50; box-shadow: 0 0 15px var(--accent); }
        #btn-config { position: fixed; top: 70px; right: 20px; z-index: 150; background: #222; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; border: 1px solid #444; }
    </style>
</head>
<body>

    <div id="setup-layer">
        <div class="card">
            <h2 style="color: var(--accent); margin-top:0;">LOGIN TÁTICO</h2>
            <p style="font-size: 14px; color: #aaa;">Insira sua API Key do Google (AIza...)</p>
            <input type="text" id="keyInput" placeholder="Cole sua chave aqui">
            <button class="btn-save" onclick="salvarChave()">ATIVAR SISTEMA</button>
            <p id="error-log" style="color: red; font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="btn-config" onclick="abrirConfig()">⚙️</div>
    <div id="status">AGUARDANDO CHAVE...</div>
    <video id="video" autoplay playsinline></video>
    <div class="mira"></div>

    <script>
        // Use uma chave de storage nova para garantir limpeza
        const STORAGE_KEY = 'gemini_key_final_v41';
        let API_KEY = localStorage.getItem(STORAGE_KEY);
        let processando = false;

        // Verifica se já tem chave ao carregar
        window.onload = () => {
            if (API_KEY && API_KEY.length > 20) {
                document.getElementById('setup-layer').style.display = 'none';
                iniciarApp();
            } else {
                document.getElementById('setup-layer').style.display = 'flex';
            }
        };

        function salvarChave() {
            const val = document.getElementById('keyInput').value.trim();
            if (val.startsWith("AIza") && val.length > 20) {
                localStorage.setItem(STORAGE_KEY, val);
                location.reload();
            } else {
                document.getElementById('error-log').innerText = "Chave inválida! Verifique o formato.";
            }
        }

        function abrirConfig() {
            document.getElementById('setup-layer').style.display = 'flex';
        }

        async function iniciarApp() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", focusMode: "continuous" } 
                });
                document.getElementById('video').srcObject = stream;
                document.getElementById('status').innerText = "IA PRONTA - BUSCANDO ETIQUETA";
                
                // Tenta processar a cada 5 segundos
                setInterval(capturarEEnviar, 5000);
            } catch (e) {
                document.getElementById('status').innerText = "ERRO: PERMITA A CÂMERA";
            }
        }

        async function capturarEEnviar() {
            if (processando || !API_KEY) return;
            processando = true;
            document.getElementById('status').innerText = "IA ANALISANDO...";

            try {
                const v = document.getElementById('video');
                const canvas = document.createElement('canvas');
                canvas.width = 640; canvas.height = (v.videoHeight / v.videoWidth) * 640;
                canvas.getContext('2d').drawImage(v, 0, 0, canvas.width, canvas.height);
                const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite-preview-02-05:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Aja como um scanner de logística. Extraia o NOME do destinatário e o ENDEREÇO. Retorne APENAS um JSON: {nome: '', endereco: ''}" },
                            { inline_data: { mime_type: "image/jpeg", data: base64 } }
                        ]}]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('status').innerText = "ERRO GOOGLE: " + data.error.message;
                } else {
                    const texto = data.candidates[0].content.parts[0].text;
                    const res = JSON.parse(texto.replace(/```json|```/g, "").trim());

                    if (res.nome) {
                        document.getElementById('status').innerText = "✅ " + res.nome;
                        const fala = new SpeechSynthesisUtterance("Encontrado: " + res.nome);
                        window.speechSynthesis.speak(fala);
                    } else {
                        document.getElementById('status').innerText = "NADA LOCALIZADO";
                    }
                }
            } catch (err) {
                document.getElementById('status').innerText = "ERRO DE CONEXÃO";
            } finally {
                setTimeout(() => { processando = false; }, 2000);
            }
        }
    </script>
</body>
</html>
